<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cadastro - Bráulio Franco</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .password-wrapper input {
      padding-right: 2.5rem;
    }
    
    .toggle-password {
      position: absolute;
      right: 0.75rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-gray);
      transition: color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }
    
    .toggle-password:hover {
      color: var(--primary-blue);
    }
    
    .toggle-password svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body onload="initApp()">
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand" style="display: flex; align-items: center; gap: 0.75rem;">
        <img src="public/images/logo-escola (1).jpg" alt="Logo Bráulio Franco" style="height: 40px; width: auto; object-fit: contain;">
        <span>Bráulio Franco</span>
      </a>
      <div class="navbar-menu">
        <a href="index.html" class="navbar-link">Início</a>
        <a href="books.html" class="navbar-link">Livros</a>
        <a href="login.html" class="btn btn-primary">Login</a>
      </div>
    </div>
  </nav>

  <div class="container" style="max-width:560px;margin-top:2.5rem;">
    <div class="card" style="padding:2rem;">
      <h2>Crie sua conta</h2>
      <p style="color: var(--text-gray); font-size: 0.875rem; margin-bottom: 1.5rem;">
        Use seu email institucional da escola para se cadastrar
      </p>
      
      <div id="alertContainer"></div>
      
      <form id="registerForm">
        <div class="form-group">
          <label class="form-label" for="name">Nome Completo *</label>
          <input id="name" class="form-input" required placeholder="Ex: João Silva" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="email">E-mail da Escola *</label>
          <input id="email" type="email" class="form-input" required placeholder="seunome@escola.edu" />
          <small style="color: var(--text-gray); font-size: 0.875rem;">
            Use apenas o email da escola (@escola.edu)
          </small>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="grade">Série/Turma *</label>
          <select id="grade" class="form-input" required>
            <option value="">Selecione sua série</option>
            <option value="6º Ano">6º Ano</option>
            <option value="7º Ano">7º Ano</option>
            <option value="9º Ano">9º Ano</option>
            <option value="1º Ano TVC 01">1º Ano TVC 01</option>
            <option value="1º Ano TVC 02">1º Ano TVC 02</option>
            <option value="2º Ano TVC">2º Ano TVC</option>
            <option value="2º Ano CPG">2º Ano CPG</option>
            <option value="3º Ano TVC">3º Ano TVC</option>
            <option value="3º Ano CPG">3º Ano CPG</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Senha *</label>
          <div class="password-wrapper">
            <input id="password" type="password" class="form-input" required minlength="6" placeholder="Mínimo 6 caracteres" />
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password', this)" title="Mostrar senha">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path class="eye-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path class="eye-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path class="eye-closed" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" style="display: none;" />
              </svg>
            </button>
          </div>
          <small style="color: var(--text-gray); font-size: 0.875rem;">
            Use pelo menos 6 caracteres
          </small>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="confirm">Confirmar Senha *</label>
          <div class="password-wrapper">
            <input id="confirm" type="password" class="form-input" required placeholder="Digite a senha novamente" />
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm', this)" title="Mostrar senha">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path class="eye-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path class="eye-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path class="eye-closed" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" style="display: none;" />
              </svg>
            </button>
          </div>
        </div>
        
        <button class="btn btn-primary" style="width:100%;">Cadastrar</button>
      </form>
      
      <p style="text-align:center;margin-top:1rem">
        Já tem conta? <a href="login.html" style="color: var(--primary-blue); text-decoration: none; font-weight: 600;">Faça login</a>
      </p>
    </div>
  </div>

<script src="js/app.js"></script>
<script>
function togglePasswordVisibility(inputId, button) {
  const input = document.getElementById(inputId);
  const eyeOpen = button.querySelectorAll('.eye-open');
  const eyeClosed = button.querySelectorAll('.eye-closed');
  
  if (input.type === 'password') {
    input.type = 'text';
    eyeOpen.forEach(el => el.style.display = 'none');
    eyeClosed.forEach(el => el.style.display = 'block');
    button.title = 'Ocultar senha';
  } else {
    input.type = 'password';
    eyeOpen.forEach(el => el.style.display = 'block');
    eyeClosed.forEach(el => el.style.display = 'none');
    button.title = 'Mostrar senha';
  }
}

function showAlert(msg, type='danger') {
  const c = document.getElementById('alertContainer');
  c.innerHTML = '<div class="alert alert-' + (type === 'danger' ? 'danger' : 'success') + '">' + msg + '</div>';
  setTimeout(() => c.innerHTML = '', 5000);
}

document.getElementById('registerForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const grade = document.getElementById('grade').value;
  const pw = document.getElementById('password').value;
  const conf = document.getElementById('confirm').value;
  
  // Validações
  if (!name || !email || !grade || !pw || !conf) {
    showAlert('⚠️ Preencha todos os campos!');
    return;
  }
  
  if (pw.length < 6) {
    showAlert('⚠️ A senha deve ter no mínimo 6 caracteres.');
    return;
  }
  
  if (pw !== conf) {
    showAlert('❌ As senhas não conferem.');
    return;
  }
  
  // Validar email da escola
  if (!email.endsWith('@escola.edu')) {
    showAlert('❌ Use um email da escola (@escola.edu)');
    return;
  }
  
  // Registrar
  const res = registerUser(name, email, pw, 'student', grade);
  
  if (!res.success) {
    showAlert('❌ ' + res.message);
    return;
  }
  
  showAlert('✅ Cadastro realizado com sucesso! Redirecionando...', 'success');
  console.log('✅ Aluno cadastrado:', res.user);
  
  setTimeout(() => {
    window.location.href = 'dashboard_aluno.html';
  }, 1500);
});
</script>
</body>
</html>
