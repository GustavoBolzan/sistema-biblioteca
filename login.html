<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Bráulio Franco</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .password-wrapper input {
      padding-right: 2.5rem;
    }
    
    .toggle-password {
      position: absolute;
      right: 0.75rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-gray);
      transition: color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
    }
    
    .toggle-password:hover {
      color: var(--primary-blue);
    }
    
    .toggle-password svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body onload="initApp()">
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand" style="display: flex; align-items: center; gap: 0.75rem;">
        <img src="public/images/logo-escola (1).jpg" alt="Logo Bráulio Franco" style="height: 40px; width: auto; object-fit: contain;">
        <span>Bráulio Franco</span>
      </a>
      <div class="navbar-menu">
        <a href="index.html" class="navbar-link">Início</a>
        <a href="books.html" class="navbar-link">Livros</a>
      </div>
    </div>
  </nav>

  <div class="container" style="max-width:560px;margin-top:2.5rem;">
    <div class="card" style="padding:2rem;">
      <h2>Login</h2>
      <div id="alertContainer"></div>
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">E-mail</label>
          <input id="email" class="form-input" type="email" required placeholder="seu@email.com" />
        </div>
        
        <div class="form-group">
          <label class="form-label">Senha</label>
          <div class="password-wrapper">
            <input id="password" class="form-input" type="password" required placeholder="Digite sua senha" />
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password', this)" title="Mostrar senha">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path class="eye-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path class="eye-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                <path class="eye-closed" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" style="display: none;" />
              </svg>
            </button>
          </div>
        </div>
        
        <div style="display:flex;align-items:center;gap:8px;margin-bottom:12px;">
          <input id="remember" type="checkbox"/>
          <label for="remember">Lembrar-me</label>
        </div>
        
        <button class="btn btn-primary" style="width:100%;">Entrar</button>
      </form>
      
      <p style="text-align:center;margin-top:1rem">
        Não tem conta? <a href="cadastro.html" style="color: var(--primary-blue); text-decoration: none; font-weight: 600;">Cadastre-se</a>
      </p>
    </div>
  </div>

<script src="js/app.js"></script>
<script>
function togglePasswordVisibility(inputId, button) {
  const input = document.getElementById(inputId);
  const eyeOpen = button.querySelectorAll('.eye-open');
  const eyeClosed = button.querySelectorAll('.eye-closed');
  
  if (input.type === 'password') {
    input.type = 'text';
    eyeOpen.forEach(el => el.style.display = 'none');
    eyeClosed.forEach(el => el.style.display = 'block');
    button.title = 'Ocultar senha';
  } else {
    input.type = 'password';
    eyeOpen.forEach(el => el.style.display = 'block');
    eyeClosed.forEach(el => el.style.display = 'none');
    button.title = 'Mostrar senha';
  }
}

function showAlert(msg, type='danger') {
  const c = document.getElementById('alertContainer');
  c.innerHTML = '<div class="alert alert-' + (type === 'danger' ? 'danger' : 'success') + '">' + msg + '</div>';
  setTimeout(() => c.innerHTML = '', 4000);
}

document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const pw = document.getElementById('password').value;
  const remember = document.getElementById('remember').checked;
  
  const res = login(email, pw, remember);
  
  if (!res.success) {
    showAlert('❌ E-mail ou senha incorretos.');
    return;
  }
  
  showAlert('✅ Login realizado! Redirecionando...', 'success');
  
  setTimeout(() => {
    if (res.user.role === 'librarian') {
      window.location.href = 'dashboard_bibliotecario.html';
    } else {
      window.location.href = 'dashboard_aluno.html';
    }
  }, 700);
});
</script>
</body>
</html>
