<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros - Bráulio Franco</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand" style="display: flex; align-items: center; gap: 0.75rem;">
        <img src="public/images/logo-escola (1).jpg" alt="Logo Bráulio Franco" style="height: 40px; width: auto; object-fit: contain;">
        <span>Bráulio Franco</span>
      </a>
      <div class="navbar-menu">
        <!-- Populated by JS -->
      </div>
    </div>
  </nav>

  <!-- Added search section at top with blue background like index.html -->
  <section class="search-section">
    <h1 class="search-title">Catálogo de Livros</h1>
    <p class="search-subtitle">Explore nossa coleção completa</p>
    <div class="search-box">
      <input 
        type="text" 
        id="searchInput" 
        class="search-input" 
        placeholder="Buscar por título ou autor..."
      >
    </div>
  </section>

  <div class="container">
    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <label class="filter-label" for="genreFilter">Gênero</label>
        <select id="genreFilter" class="filter-select">
          <option value="all">Todos os gêneros</option>
        </select>
      </div>

      <div class="filter-group">
        <label class="filter-label" for="typeFilter">Tipo</label>
        <select id="typeFilter" class="filter-select">
          <option value="all">Todos os tipos</option>
          <option value="normal">Normal</option>
          <option value="consulta">Consulta</option>
        </select>
      </div>

      <div class="filter-group">
        <label class="filter-label" for="yearFilter">Ano</label>
        <select id="yearFilter" class="filter-select">
          <option value="all">Todos os anos</option>
        </select>
      </div>

      <div class="filter-group" style="justify-content: flex-end;">
        <label class="filter-label" style="opacity: 0;">Reset</label>
        <button id="resetFilters" class="btn btn-secondary" style="width: 100%;">Limpar Filtros</button>
      </div>
    </div>

    <!-- Results Count -->
    <div style="margin-bottom: 1rem;">
      <p id="resultsCount" style="color: var(--text-gray); font-weight: 600;"></p>
    </div>

    <!-- Books Grid -->
    <div id="booksGrid" class="grid grid-cols-3">
      <!-- Populated by JS -->
    </div>

    <!-- No Results Message -->
    <div id="noResults" class="hidden" style="text-align: center; padding: 4rem 2rem;">
      <h3 style="color: var(--text-gray); margin-bottom: 1rem;">Nenhum livro encontrado</h3>
      <p style="color: var(--text-gray);">Tente ajustar seus filtros ou buscar por outros termos.</p>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    let currentFilters = {
      genre: 'all',
      type: 'all',
      year: 'all'
    };
    let currentQuery = '';

    // Initialize filters
    function initializeFilters() {
      const books = getBooks();
      
      // Populate genre filter
      const genres = [...new Set(books.map(b => b.genre))].sort();
      const genreFilter = document.getElementById('genreFilter');
      genres.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre;
        option.textContent = genre;
        genreFilter.appendChild(option);
      });

      // Populate year filter
      const years = [...new Set(books.map(b => b.year))].sort((a, b) => b - a);
      const yearFilter = document.getElementById('yearFilter');
      years.forEach(year => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearFilter.appendChild(option);
      });
    }

    // Render books
    function renderBooks() {
      const books = searchBooks(currentQuery, currentFilters);
      const container = document.getElementById('booksGrid');
      const noResults = document.getElementById('noResults');
      const resultsCount = document.getElementById('resultsCount');

      resultsCount.textContent = `${books.length} livro(s) encontrado(s)`;

      if (books.length === 0) {
        container.classList.add('hidden');
        noResults.classList.remove('hidden');
        return;
      }

      container.classList.remove('hidden');
      noResults.classList.add('hidden');

      container.innerHTML = books.map(book => {
        const available = getAvailableCopiesCount(book.id);
        const total = getTotalCopiesCount(book.id);
        
        return `
          <div class="card">
            <img src="${book.coverUrl}" alt="${book.title}" class="card-img">
            <div class="card-body">
              <h3 class="card-title">${book.title}</h3>
              <p class="card-subtitle">${book.author}</p>
              <div style="margin: 0.75rem 0;">
                <span class="badge badge-info" style="margin-right: 0.5rem;">${book.genre}</span>
                <span class="badge ${book.type === 'consulta' ? 'badge-warning' : 'badge-info'}">
                  ${book.type === 'consulta' ? 'Consulta' : 'Normal'}
                </span>
              </div>
              <div style="margin: 0.5rem 0;">
                <code style="background: #f0f0f0; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.875rem; font-weight: 600;">ID: ${book.id}</code>
              </div>
              <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                <span class="badge ${available > 0 ? 'badge-success' : 'badge-danger'}">
                  ${available}/${total} disponível
                </span>
                <a href="book.html?id=${book.id}" class="btn btn-primary btn-small">Ver Detalhes</a>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Search with debounce
    document.getElementById('searchInput').addEventListener('input', (e) => {
      debounceSearch(() => {
        currentQuery = e.target.value;
        renderBooks();
      });
    });

    // Filter change handlers
    document.getElementById('genreFilter').addEventListener('change', (e) => {
      currentFilters.genre = e.target.value;
      renderBooks();
    });

    document.getElementById('typeFilter').addEventListener('change', (e) => {
      currentFilters.type = e.target.value;
      renderBooks();
    });

    document.getElementById('yearFilter').addEventListener('change', (e) => {
      currentFilters.year = e.target.value;
      renderBooks();
    });

    // Reset filters
    document.getElementById('resetFilters').addEventListener('click', () => {
      currentFilters = { genre: 'all', type: 'all', year: 'all' };
      currentQuery = '';
      document.getElementById('searchInput').value = '';
      document.getElementById('genreFilter').value = 'all';
      document.getElementById('typeFilter').value = 'all';
      document.getElementById('yearFilter').value = 'all';
      renderBooks();
    });

    // Check for search query in URL
    const urlParams = new URLSearchParams(window.location.search);
    const searchParam = urlParams.get('search');
    if (searchParam) {
      currentQuery = searchParam;
      document.getElementById('searchInput').value = searchParam;
    }

    // Initialize
    initializeFilters();
    renderBooks();
  </script>
  <script>initApp();</script>
</body>
</html>
