<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bráulio Franco - Sistema de Gerenciamento</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-brand" style="display: flex; align-items: center; gap: 0.75rem;">
        <img src="public/images/logo-escola (1).jpg"  style="height: 40px; width: auto; object-fit: contain;">
        <span>Bráulio Franco</span>
      </a>
      <div class="navbar-menu"><noscript><a href="books.html" class="navbar-link">Livros</a> <a href="login.html" class="btn btn-primary btn-small">Login</a></noscript>
         Populated by JS 
      </div>
    </div>
  </nav>

  <section class="search-section">
    <h1 class="search-title">Bem-vindo à Bráulio Franco</h1>
    <p class="search-subtitle">Encontre seu próximo livro favorito</p>
    <div class="search-box">
      <input 
        type="text" 
        id="heroSearch" 
        class="search-input" 
        placeholder="Buscar por título, autor ou ID..."
      >
    </div>
  </section>

  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Livros em Destaque</h2>
      <a href="books.html" class="btn btn-secondary">Ver Todos</a>
    </div>
    <div id="featuredBooks" class="grid grid-cols-3">
       Populated by JS 
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    function renderFeaturedBooks() {
      const books = getBooks(); // Mostra todos os livros
      const container = document.getElementById('featuredBooks');
      
      container.innerHTML = books.map(book => {
        const available = getAvailableCopiesCount(book.id);
        const total = getTotalCopiesCount(book.id);
        
        return `
          <div class="card">
            <img src="${book.coverUrl}" alt="${book.title}" class="card-img">
            <div class="card-body">
              <h3 class="card-title">${book.title}</h3>
              <p class="card-subtitle">${book.author}</p>
              <div style="margin: 0.5rem 0;">
                <code style="background: #f0f0f0; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; font-weight: 600;">ID: ${book.id}</code>
              </div>
              <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                <span class="badge ${available > 0 ? 'badge-success' : 'badge-danger'}">
                  ${available}/${total} disponível
                </span>
                <a href="book.html?id=${book.id}" class="btn btn-primary btn-small">Ver Detalhes</a>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Hero search redirect
    document.getElementById('heroSearch').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = e.target.value;
        window.location.href = `books.html?search=${encodeURIComponent(query)}`;
      }
    });

    // Initialize
    renderFeaturedBooks();
  </script>
<script>initApp();</script>
</body>
</html>
